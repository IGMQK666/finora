<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; padding: 2rem; }
    .card { background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold mb-6">Finora — Личный Бюджет</h1>
  <div class="card">
    <h2 class="text-xl font-semibold">Баланс: ₽128,000</h2>
    <p>Доход: ₽150,000 | Расход: ₽22,000</p>
  </div>
  <div class="card">
    <h2 class="text-xl font-semibold">Добавить транзакцию</h2>
    <form class="grid grid-cols-1 gap-2 mt-2">
      <select class="p-2 text-black"><option>Доход</option><option>Расход</option></select>
      <input type="text" placeholder="Категория" class="p-2 text-black"/>
      <input type="number" placeholder="Сумма" class="p-2 text-black"/>
      <input type="date" class="p-2 text-black"/>
      <button type="submit" class="p-2 bg-green-400 text-black font-bold">Добавить</button>
    </form>
  </div>
</body>
</html>
